<html>

<head>
  <title>Simple Calculators</title>
  <link rel="stylesheet" href="SimpleCalculator.css" />
</head>

<body>
  <h1>Simple Calculator</h1>
  <table class="container">
    <tr>
      <td colspan="5"><input type="text" readonly id="display" /></td>
    </tr>
    <tr>
      <td><button onclick="numberClear()" id="clear">CE</button></td>
      <td><button onclick="numberDelete()" id="delete">DEL</button></td>
      <td><button onclick="appendValue('(')">(</button></td>
      <td><button onclick="appendValue(')')">)</button></td>
      <td><button onclick="btnsqrt()">âˆš</button></td>
    </tr>
    <tr>
      <td><button onclick="appendValue('7')">7</button></td>
      <td><button onclick="appendValue('8')">8</button></td>
      <td><button onclick="appendValue('9')">9</button></td>
      <td><button onclick="appendValue('*')">*</button></td>
      <td><button onclick="appendValue('%')">%</button></td>
    </tr>
    <tr>
      <td><button onclick="appendValue('4')">4</button></td>
      <td><button onclick="appendValue('5')">5</button></td>
      <td><button onclick="appendValue('6')">6</button></td>
      <td><button onclick="appendValue('-')">-</button></td>
      <td><button onclick="appendValue('/')">/</button></td>
    </tr>
    <tr>
      <td><button onclick="appendValue('1')">1</button></td>
      <td><button onclick="appendValue('2')">2</button></td>
      <td><button onclick="appendValue('3')">3</button></td>
      <td><button onclick="appendValue('+')">+</button></td>
      <td>
        <button onclick="btnsquare()">x<sup>2</sup></button>
      </td>
    </tr>
    <tr>
      <td><button onclick="appendValue('0')">0</button></td>
      <td><button onclick="appendValue('.')">.</button></td>
      <td colspan="2">
        <button onclick="equalAnswer()" id="answer">=</button>
      </td>
      <td><button onclick="btnCube()">x<sup>3</sup></button></td>
    </tr>
  </table>
</body>
<script src="SimpleCalculator.js"></script>

</html>
